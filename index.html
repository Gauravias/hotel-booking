<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Form</title>
  <link rel="stylesheet" href="styles.css"> <!-- You may want to link your CSS file here -->
</head>
<body>
  <div class="diamond"></div>
  <div class="form-wrap">
    <h2 class="mob">Hotel Booking Form</h2>
    <h3 class="mob">Mobile Version</h3>
    <h5 class="mob">View on a desktop for the full experience</h5>
    <form action="">
      <div class="location">
        <label for="location">LOCATION</label><br>
        <input type="text" name="location" placeholder="India, MU"><br>
      </div>
      <div class="guests">
        <label for="guests">NUMBER OF GUESTS</label><br><br>
        <button type="button" id="cnt-down" class="counter-btn">-</button>
        <input type="text" id="guestNo" name="guests" value="2">
        <button type="button" id="cnt-up" class="counter-btn">+</button>
      </div>
      <div class="dates">
        <div class="arrival">
          <label for="arrival">ARRIVAL</label><br>
          <input name="arrival" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="10/03/2023">
        </div>
        <div class="departure">
          <label for="departure">DEPARTURE</label><br>
          <input name="departure" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="05/11/2023">
        </div>
      </div>
      <button type="button" class="btn">BOOK NOW</button>
    </form>
    <div class="linkbox">
      <div class="links">
        <div class="origin">
          <p>Check out Seth Coelen's original design over on dribbble</p>
          <a href="#" target="_blank">
            <i class="fa fa-dribbble"></i>
          </a>
        </div>
        <div class="me">
          <p>Why not take a look at my other pens while you're here</p>
          <a href="#">
            <i class="fa fa-codepen"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js">
    
  </script>
</body>
</html>
